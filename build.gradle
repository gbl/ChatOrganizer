plugins {
	id 'fabric-loom' version '0.2.7-SNAPSHOT'
}

repositories {
	maven {
		url = "https://maven.fabricmc.net"
	}
	maven {
		url = "https://minecraft.guntram.de/maven/"
	}
	maven {
        	name = 'CottonMC'
	        url = 'http://server.bbkr.space:8081/artifactory/libs-release'
	}    
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext.Versions = new Properties()
Versions.load(file("Versionfiles/mcversion-1.16-pre2.properties").newReader())

archivesBaseName = "chatorganizer"
ext.projectVersion = "1.0"

minecraft {
    refmapName = "ChatOrganizer-refmap.json";
}

processResources {
        inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
                include "fabric.mod.json"
                expand "version": project.version
        }
        from(sourceSets.main.resources.srcDirs) {
                exclude "fabric.mod.json"
        }
}

dependencies {
    minecraft  "com.mojang:minecraft:${Versions['minecraft_version']}"
    mappings   "net.fabricmc:yarn:${Versions['yarn_mappings']}:v2"
    modCompile "net.fabricmc:fabric-loader:${Versions['loader_version']}"
    modCompile "net.fabricmc.fabric-api:fabric-api:${Versions['fabric_version']}"
    modCompile "io.github.prospector:modmenu:${Versions['modmenu_version']}"
    modCompile "io.github.cottonmc:cotton-client-commands:${Versions['ccc_version']}"
    include    "io.github.cottonmc:cotton-client-commands:${Versions['ccc_version']}"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}
